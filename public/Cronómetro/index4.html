<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√≥metro</title>
    <link rel="stylesheet" href="style4.css">
    <link rel="shortcut icon" href="cronometro.png" type="image/x-icon">
</head>
<body>
    <div class="contenedor">
        <div class="crono" style="display: flex;">
            <div class="divHoras">00</div>
            :
            <div class="divMinutos">00</div>
            :
            <div class="divSegundos">00</div>
        </div>
        <div class="botones">
            <button type="button" class="play boton">
                <img src="boton-de-play.png" alt="">
            </button>
            <button type="button" class="pause boton">
                <img src="boton-de-pausa-de-video.png" alt="">
            </button>
            <button type="button" class="restart boton">
                <img src="reiniciar.png" alt="">
            </button>
        </div>
    </div>
    <script src="app4.js"></script>
</body>
</html>
