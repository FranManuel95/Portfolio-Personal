                <div class="camiseta__descripcion">
                    <p class="camiseta__caracteristicas" id="descripcionProducto">Cargando...</p>
    
                    <form class="camiseta__formulario">
                        <select class="formulario__campo" name="" id="" placeholder="Cantidad">
                            <option disabled selected value="">--Seleccionar Talla--</option>
                            <option value="">Pequeña</option>
                            <option value="">Mediana</option>
                            <option value="">Grande</option>
                        </select>
                        
                        <input class="formulario__campo" type="number" min="0" placeholder="Cantidad">
                        <input class="formulario__submit" type="submit" value="Agregar al carrito">
                    </form>
                </div>
            </div>
        </div>
        
    </main>
